{% extends "base.html" %}
{% block content %}
    <h1>Profile</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}
            {{ form.username }}
        </div>
        <div>
            {{ form.avatar.label }}
            {{ form.avatar }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
    <img src="{{ url_for('static', filename=current_user.avatar) }}" alt="Avatar">
{% endblock %}
